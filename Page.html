<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen and (min-width: 801px)" href="Style.css">
        <link rel="stylesheet" media="screen and (max-width: 800px)" href="PhoneStyle.css">
        <script src="Events.js"></script>
    </head>
    <body>
        <nav>
            <h1>Tic Tac Toe game!!!</h1>
        </nav>
        <main id="centralPage">
            <section id="gamePanel">
                <table>
                    <tr>
                        <td class="left" onclick="playTicTacToe('img11')"><img src="Empty.png" id="img11"></td>
                        <td class="center" onclick="playTicTacToe('img12')"><img src="Empty.png" id="img12"></td>
                        <td class="right" onclick="playTicTacToe('img13')"><img src="Empty.png" id="img13"></td>
                    </tr>
                    <tr>
                        <td class="left" onclick="playTicTacToe('img21')"><img src="Empty.png" id="img21"></td>
                        <td class="center" onclick="playTicTacToe('img22')"><img src="Empty.png" id="img22"></td>
                        <td class="right" onclick="playTicTacToe('img23')"><img src="Empty.png" id="img23"></td>
                    </tr>
                    <tr>
                        <td class="left" onclick="playTicTacToe('img31')"><img src="Empty.png" id="img31"></td>
                        <td class="center" onclick="playTicTacToe('img32')"><img src="Empty.png" id="img32"></td>
                        <td class="right" onclick="playTicTacToe('img33')"><img src="Empty.png" id="img33"></td>
                    </tr>
                </table>
            </section>
            <section id="scorePanel">
                <h2 id="player1">Player 1 Score: 0</h2>
                <h2 id="player2">Player 2 Score: 0</h2>
            </section>
        </main>
        <section id="message">
            <h2 id="mess">Winner is</h2>
            <button id="next" onclick="clearGame()">Next Round</button>
        </section>
    </body>
</html>
